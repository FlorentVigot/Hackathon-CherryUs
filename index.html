<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.typekit.net/nng5qyc.css" />

    <title>Cherry'Use</title>
  </head>
  <body>
    <!-- <h1>Cherry'Use</h1> -->

    <div class="presentation">
      <img src="image/Logo.PNG" alt="" />
      <p>
        Cherry'Use est une application qui vous aide à mieux trier vos déchetes
      </p>
    </div>
    <div class="qr">
      <video id="vid" autoplay></video>
      <!-- Boutons -->
      <button onclick="myFunction()"><h3>Scannez</h3></button>
      <p>
        Scannez le code barre d'un emballage pour savoir où le recycler et
        connaître ses substitues zéro-déchets !
      </p>
    </div>
    <div class="texte"></div>
    <div class="footer">
      <ul>
        <li>
          <a href="index.html"><img src="image/profile.png" /> </a>
        </li>
        <li>
          <a href="html/scan.html"><img src="image/cerise.png" /> </a>
        </li>
        <li>
          <a href="html/tri.html"><img src="image/guide.png" /> </a>
        </li>
        <li>
          <a href="html/parametres.html"><img src="image/option.png" /> </a>
        </li>
      </ul>
    </div>
    <script>
      function myFunction() {
        navigator.mediaDevices
          .getUserMedia({
            video: {
              height: 300,
              width: 150,
              framework: 1,
            },
          })
          .then((stream) => {
            document.getElementById("vid").srcObject = stream;
          });
      }
    </script>
  </body>
</html>
